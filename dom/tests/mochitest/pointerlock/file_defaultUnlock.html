    Mozilla Bug 633602
  </a>
  <canvas id="canvas" width="150" height="150"></canvas>
  <pre id="test">
    <script type="text/javascript">
      /** Test for Bug 633602 **/
      /*
        Check that the mouselock is unlocked on default key. Namely ESC
        Also check that another key ('a' in this case) does not cause a unlock
      */
      SimpleTest.waitForExplicitFinish();
      //Local Variables
      var canvas = document.getElementById("canvas");
      var pointer = navigator.mozPointer;
      var runOnce = false;
      var utils = window.
                    QueryInterface(Components.interfaces.nsIInterfaceRequestor).
                    getInterface(Components.interfaces.nsIDOMWindowUtils);

      document.addEventListener("mozfullscreenchange", function(e) {
        if (document.mozFullScreen && 
            document.mozFullScreenElement === canvas) {
          pointer.lock(canvas, function() {
              // Success Callback
              netscape.security.
                PrivilegeManager.enablePrivilege("UniversalXPConnect");
              ok(pointer.isLocked, "Mouse locked on fullscreen");
              // Check mouse is not unlocked by non-default key, 'a'
              utils.sendKeyEvent("keydown", 97, 97, 0);
              utils.sendKeyEvent("keyup", 97, 97, 0);
              setTimeout(function() {
                ok(pointer.isLocked, "Mouse still locked on key event 'a'");
              },500);
              // Check mouse is unlocked on default key "ESC"
              netscape.security.
                PrivilegeManager.enablePrivilege("UniversalXPConnect");
              utils.sendKeyEvent("keydown", 27, 27, 0);
              utils.sendKeyEvent("keyup", 27, 27, 0);
              setTimeout(function() {
                is(pointer.isLocked, false, "KeyEvent 'ESC', Mouse unlocked");
              },500);
            }, function() {
              // Failure Callback
              ok(pointer.isLocked, "pointer.lock() failed to lock mouse");
          });
        } else {
          //ok(document.mozFullScreen, "failed to enter fullscreen");
          SimpleTest.finish();
        }
      }, false);

      function start()
      {
        SimpleTest.waitForFocus(function() {
          //document.body.mozRequestFullScreen();
          pointer.lock(canvas, function() {
            ok(pointer.isLocked, "mouse locked");
          }, function() {
            isnot(pointer.isLocked, true, "mouse not locked");
          });
          canvas.mozRequestFullScreen();
        });
      }
